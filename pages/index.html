<html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

	    <button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbar">

		<div class="collapse navbar-collapse" id="navbar">
			<div class="navbar-nav">
				<a class="nav-item nav-link" id="home" href="#">Home</a>

				<a class="nav-item nav-link" id="signUp" href="#">Sign Up</a>

		</div>

	<div class="container">
		<h2 class="text-center mt-5 mb-5">Hakdog</h2>
		<span id="message"></span>

		<script>
			// const symptom_url = 'http://127.0.0.1:8000/symptoms'

			// async function getSymptoms() {
			// 	const response = await fetch(symptom_url);

			fetch('http://127.0.0.1:8000/symptoms').then(res => console.log(res))

		<form id="sample_form">
			<div class="card">
				<div class="card-header">
					Covid Form
				</div>
				<div class="card-body">
					<div class="form-text"><span class="text-danger">* Required</span></div><br>
					<div class="form-row">
						<div class="form-group col">
							<label class="ml-2" for="patient_id">Patient's ID <span class="text-danger">*</span></label>
							<input type="number" name="patient_id" id="patient_id" class="form-control form_data">
							<span id="patient_id_error" class="text-danger"></span>
						</div>
						<div class="form-group col">
							<label class="ml-2" for="patient_date">Date Positive <span class="text-danger">*</span></label>
							<input type="date" name="patient_date" id="patient_date" class="form-control form_data">
							<span id="patient_date_error" class="text-danger"></span>
						</div>
						<div class="form-group col">
							<label class="ml-2" for="patient_birthday">Birthday<span class="text-danger">*</span></label>
							<input type="date" name="patient_birthday" id="patient_birthday" class="form-control form_data">
							<span id="patient_age_error" class="text-danger"></span>
						</div>
						<div class="form-group col">
							<label class="ml-2" for="patient_sex">Sex <span class="text-danger">*</span></label>
							<select name="patient_sex" id="patient_sex" class="form-control form_data">
								<option value="">Choose your pokemon</option>
							    <option value="male">Male</option>
							    <option value="female">Female</option>
							</select>
							<span id="patient_sex_error" class="text-danger"></span>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label class="ml-2" for="patient_brgy">Barangay <span class="text-danger">*</span></label>
							<select name="patient_brgy" id="patient_brgy" class="form-control form_data">
								<option value="">Choose your pokemon</option>
							    <option value="mateuna">Mateuna</option>
							    <option value="ipilan">Ipilan</option>
							    <option value="wakas">Wakas</option>
							    <option value="lalo">Lalo</option>
							</select>
							<span id="patient_brgy_error" class="text-danger"></span>
						</div>
						<div class="form-group col">
							<label class="ml-2" for="patient_contact_number">Contact Number <span class="text-danger">*</span></label>
							<input type="text" name="patient_contact_number" id="patient_contact_number" class="form-control form_data">
							<span id="patient_contact_number_error" class="text-danger"></span>
						</div>
						<div class="form-group col">
							<label class="ml-2" for="patient_asymptomatic">Are you asymptomatic or not? <span class="text-danger">*</span></label>
							<select name="patient_asymptomatic" id="patient_asymptomatic" class="form-control form_data">
								<option value="">Choose your pokemon</option>
							    <option value="symptomatic">Symptomatic</option>
							    <option value="asymptomatic">Asymptomatic</option>
							</select>
							<span id="patient_condition_error" class="text-danger"></span>
						</div>
					</div>
					<div class="form-row bg-light border border-bottom-0 mx-3">
						<div class="col text-center py-1">Symptoms</div>
					</div>
					<div class="form-row border mx-3">
						<div class="form-group col border-right my-3 ml-2">
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_1" class="form-check-input form_data checkbox" value="Ubo (Cough)">
								<label for="symptom_1" class="form-check-label">Ubo (Cough)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_2" class="form-check-input form_data checkbox"value="Sipon (Colds)">
								<label for="symptom_2" class="form-check-label">Sipon (Colds)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_3" class="form-check-input form_data checkbox"value="Pagkawala ng Panlasa (Loss of Taste)">
								<label for="symptom_3" class="form-check-label">Pagkawala ng Panlasa (Loss of Taste)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_4" class="form-check-input form_data checkbox"value="Pagkawala ng Pang-amoy (Loss of Smell)">
								<label for="symptom_4" class="form-check-label">Pagkawala ng Pang-amoy (Loss of Smell)</label>
							</div>
						</div>
						<div class="form-group col border-right my-3 ml-2">
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_5" class="form-check-input form_data checkbox"value="Pagtatae (Diarrhea)">
								<label for="symptom_5" class="form-check-label">Pagtatae (Diarrhea)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_6" class="form-check-input form_data checkbox"value="Masakit na lalamunan (Sore Throat)">
								<label for="symptom_6" class="form-check-label">Masakit na lalamunan (Sore Throat)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_7" class="form-check-input form_data checkbox"value="Panghihina ng Katawan (Body Malaise)">
								<label for="symptom_7" class="form-check-label">Panghihina ng Katawan (Body Malaise)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_8" class="form-check-input form_data checkbox"value="Masakit ang Ulo (Headache)">
								<label for="symptom_8" class="form-check-label">Masakit ang Ulo (Headache)</label>
							</div>
						</div>
						<div class="form-group col my-3 ml-2">
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_9" class="form-check-input form_data checkbox"value="Lagnat 37.5 C Pataas (Fever)">
								<label for="symptom_9" class="form-check-label">Lagnat 37.5 C Pataas (Fever)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_10" class="form-check-input form_data checkbox" value="Hirap sa Paghinga (Difficulty of Breathing)">
								<label for="symptom_10" class="form-check-label">Hirap sa Paghinga (Difficulty of Breathing)</label>
							</div>
							<div class="form-check my-1">
								<input type="checkbox" name="symptoms" id="symptom_11" class="form-check-input form_data checkbox" value="Madaling Mapagod (Easy Fatigability)">
								<label for="symptom_11" class="form-check-label">Madaling Mapagod (Easy Fatigability)</label>
							</div>
						</div>
					</div>
					<div class="form-group m-3">
						<div class="">Health Status <span class="text-danger">*</span></div>
						<div class="form-check ml-3 mt-2">
							<input type="radio" name="patient_status" id="patient_positive" class="form-check-input form_data status" value="positive">
							<label for="patient_positive" class="form-check-label ">I am Positive</label>
						</div>
						<div class="form-check ml-3 mt-2">
							<input type="radio" name="patient_status" id="patient_negative" class="form-check-input form_data status" value="negative">
							<label for="patient_negative" class="form-check-label">I am Negative</label>
						</div>
						<div class="form-check ml-3 mt-2">
							<input type="radio" name="patient_status" id="patient_deceased" class="form-check-input form_data status" value="deceased">
							<label for="patient_deceased" class="form-check-label">Deceased</label>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<div class="form-group">
						<div class="form-check mx-3">
							<input class="form-check-input" type="checkbox" id="info_check">
							<label class="form-check-label" for="info_check">
								All info above is correct <span class="text-danger">*</span>
							</label>
							<span id="info_check_error" class="text-danger"></span>
						</div>
					</div>
					<button type="submit" id="btn" class="btn btn-success px-4 py-2">Save</button>
					<!-- <input type="submit" name="submit" value="Submit" class="form-submit-btn">-->
					<div id="msg">
						<pre></pre>
					</div>
				</div>
			</div>
		</form>
		<script src="../js/form_to_jsonObject.js"></script>
	</div>
</body>
