    <main class="container-fluid d-flex justify-content-center">
		<div class="searchBox container-fluid mx-3">
			<h2>RESULTS</h2>
			<div class="searchContainer form">
				<div class="col-12">
					<label for="myInput"> 
						<i class="fas fa-calendar-alt"></i>
						Barangay: 
					</label>
					<div class="input-group">
						<input placeholder="All" type="text" id="myInput" class="form-control col-12 col-lg-9">
						<div class="input-group-append mx-1 mb-1">
							<div class="input-group-btn">
								<button class="btn btn-dark" onclick="getResults()">
									<i class="far fa-search fa-md"></i>
								</button>
							</div>
						</div>
						<button class="btn btn-info col-12 col-lg-3" onclick="toggleFilters()">Advanced search
						</button>
					</div>
				</div>
			</div>

			<div class="filtersContainer mx-2" id="FiltersBox">
				<div class="px-3 row">
					
					<div class="px-2 form-group col-12 col-lg-3 d-sm-inline-block">
						<label for="date_positive"> 
							<i class="fas fa-calendar-alt"></i>
							Date Positive: 
						</label>
						<input id="date_positive" type="date" class="form-control">
					</div>

					<div class="px-2 form-group col-12 col-lg-3 d-sm-inline-block">
						<label for="sex"> 
							<i class="fas fa-file"></i>
							Sex: 
						</label>
						<select id="Sex" class="form-control">
							<option value="all">All</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>

					<div class="px-2 form-group col-12 col-lg-3 d-sm-inline-block">
						<label for="age"> 
							<i class="fas fa-file"></i>
							Age Range: 
						</label>
						<select id="age" class="form-control">
							<option value="all">All</option>
							<option value="1"> 1-15 </option>
							<option value="16"> 16-30 </option>
							<option value="31"> 31-45 </option>
							<option value="46"> 46-60 </option>
							<option value="61"> 61-75 </option>
							<option value="76"> 76-90 </option>
							<option value="91"> 91-105 </option>
						</select>
					</div>

					<div class="px-2 form-group col-12 col-lg-3 d-sm-inline-block">
						<label for="asymptomatic"> 
							<i class="fas fa-file"></i>
							Filter: 
						</label>
						<select id="asymptomatic" class="form-control">
							<option value="all">All</option>
							<option value="symptomatic"> Symptomatic </option>
							<option value="asymptomatic"> Asymptomatic </option>
						</select>
					</div>

					<div class="px-2 form-group col-12 col-lg-3 d-sm-inline-block">
						<label for="status"> 
							<i class="fas fa-file"></i>
							Status: 
						</label>
						<select id="status" class="form-control">
							<option value="all">All</option>
							<option value="recovered"> Recovered </option>
							<option value="infected"> Active </option>
							<option value="died"> Deceased </option>
						</select>
					</div>
				</div>
			</div>


			<div class="resultsContainer mx-2 mt-5">
				<div class="table-responsive-xl">
					<table class="table table-hover">
						<thead class="thead-dark text-center">
							<tr>
								<th> Patient ID </th>
								<th> Date Positive </th>
								<th> Barangay </th>
								<th> Sex </th>
								<th> Age </th>
								<th> Symptomatic </th>
								<th> Health Status </th>
							</tr>
						</thead>
						<tbody class="text-center" id="patients">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </main>
