<body>
	<nav class="navbar navbar-default sticky-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ONTRAC-19</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="nav navbar-nav ml-auto">
					<li class="">
						<a class="page-scroll nav-item nav-link" href="">Home</a>
					</li>
					<li class="">
						<a class="page-scroll nav-item nav-link" href="">Cases</a>

					<li class="">
						<a class="page-scroll nav-item nav-link" href="http://127.0.0.1:8000/form">Form</a>

					<li class="active">
						<a class="page-scroll nav-item nav-link" href="">Contact</a>
					</li>
					<li class="">
						<a class="page-scroll nav-item nav-link" href="">About Us</a>
					</li>
					<li class="">
						<a class="page-scroll nav-item nav-link" href="">More</a>
					</li>
				</ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid d-flex justify-content-center">
		<div class="searchBox container-fluid mx-3">
			<h2>USERS</h2>
			<div class="searchContainer form">
				<div class="col-12">
					<label for="asymptomatic"> 
						<i class="fas fa-file"></i>
						Filter: 
					</label>
					<div class="input-group">
						<div class='col-12 col-lg-9'>
							<div class="row px-3">
								<select id="already_contacted" class="form-control col-9 col-lg-11">
									<option value="">All</option>
									<option value="1"> Already Contacted </option>
									<option value="0"> Not Contacted Yet </option>
								</select>
								<button class="btn btn-dark col-3 col-lg-1" onclick="fetch_filter()">
									<i class="far fa-search fa-md"></i>
								</button>
							</div>
							<div id="brgylist"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="resultsContainer mx-2 mt-5">
				<div class="asd" id="total_results"></div>
				<div class="table-responsive-xl">
					<table class="table table-hover">
						<thead class="thead-dark text-center">
							<tr>
								<th data-column="id" data-order="desc"> ID </th>
								<th data-column="date_positive" data-order="desc"> User Date </th>
								<th data-column="contact_number" data-order="desc"> Contact Number </th>
								<th data-column="contacted" data-order="desc"> Contacted </th>
							</tr>
						</thead>
						<tbody class="text-center" id="patients">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </main>

	<script src="../static/js/users_to_contact.js"></script>
