	<div class="popup" id="popup_div">
		<div id="inner_div">
		</div>
		<button id="close" name="close">Close</button>
		<button id="btn" name="submit">Go back</button>
	</div>
    
	<div class="wrapper" id="app">
		<div class="card-form form" method="POST">
			<div class="card-form__inner anyClass">
				<div class="card-form-header text-center">
					<h3>COVID-19 Form</h3>
				</div>

				<div class="card-input" id="input_patient_name">
					<input type="text" id="patient_name" class="floating-input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
					<label class="floating-label">Name</label>
					<span id="name_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input id="date_positive" class="floating-input_1" type="text" onclick="(this.type='date')" placeholder=" " required>
					<label class="floating-label_1">Date Positive</label>
					<span id="date_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input id="patient_birthday" class="floating-input_1" type="text" onclick="(this.type='date')" placeholder=" " required>
					<label class="floating-label_1">Birthday</label>
					<span id="bday_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<select name="patient_sex" id="patient_sex" class="floating-select" onclick="this.setAttribute('value', this.value);" value="" required>
						<option value=""></option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
					<label class="floating-label_1">Sex</label>
					<span id="sex_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input type="text" id="myInput" class="floating-input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
					<label class="floating-label">Barangay</label>
					<span id="brgy_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input type="number" id="patient_contact_number" class="floating-input" v-model="cardName" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardName" required>
					<label class="floating-label">Contact Number</label>
					<span id="number_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<select name="patient_asymptomatic" id="patient_asymptomatic" class="floating-select" onchange="showDiv('hidden_div', this)" onclick="this.setAttribute('value', this.value);" value="">
						<option value=""></option>
						<option value="symptomatic">Symptomatic</option>
						<option value="asymptomatic">Asymptomatic</option>
					</select>
					<label class="floating-label_1">Are you symptomatic?</label>
					<span id="symptomatic_error" class="text-danger"></span>
				</div>

				<div id="hidden_div" class="my-3">
					<div class="form-row bg-light border border-bottom-0 mx-3">
						<div class="col text-center py-1 symptoms_list">Symptoms</div>
					</div>
					<div class="form-row border mx-3">
						<div class="form-group col border-right my-3 ml-2" id="parent_div"></div>
					</div>
					<span id="symptoms_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<select name="patient_status" id="patient_status" class="floating-select" onclick="this.setAttribute('value', this.value);" value="">
						<option value=""></option>
						<option value="infected">Positive</option>
						<option value="recovered">Recovered</option>
						<option value="died">Deceased</option>
					</select>
					<label class="floating-label_1">Health Status</label>
					<span id="status_error" class="text-danger"></span>
				</div>

				<button data-js="open" id="btn-check" class="btn btn-primary submit_btn">
					Submit
				</button>
			</div>
		</div>
	</div>
	<script src="../../static/js/barangaySearch.js"></script>
