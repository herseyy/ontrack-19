  <div class="wrapper" id="app">
    <div class="card-form form" method="POST">
      <div class="card-form__inner anyClass">
        <div class="card-form-header text-center">
          <h3>COVID-19 Form</h3>
        </div>

        <div class="card-input" id="username_div">
          <input type="text" id="username" class="floating-input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
          <label class="floating-label">Username</label>
          <span id="username_error" class="text-danger"></span>
        </div>

        <div class="card-input" id="password_div">
          <input type="text" id="password" class="floating-input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
          <label class="floating-label">Password</label>
          <span id="password_error" class="text-danger"></span>
        </div>

        <button data-js="open" id="btn-check" class="btn btn-primary submit_btn">
          Login
        </button>
      </div>
    </div>
  </div>
  <script src="../../static/js/pass.js"></script>
