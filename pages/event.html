	<div class="popup" id="popup_div">
		<div id="inner_div">
		</div>
		<button id="close" name="close">Close</button>
		<button id="btn" name="submit">Go back</button>
	</div>
    
	<div class="wrapper" id="app">
		<div class="card-form form" method="POST">
			<div class="card-form__inner anyClass">
				<div class="card-form-header text-center">
					<h3>Vaccine Form</h3>
				</div>

				<div class="card-input">
					<select name="dose" id="dose" class="floating-select" onclick="this.setAttribute('value', this.value);" value="" required>
						<option value=""></option>
						<option value="1st">1st Dose</option>
						<option value="2nd">2nd Dose</option>
						<option value="1st&2nd">1st and 2nd Dose</option>
						<option value="booster">Booster</option>
					</select>
					<label class="floating-label_1">Dose</label>
					<span id="dose_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<select name="vaccine" id="vaccine" class="floating-select" onclick="this.setAttribute('value', this.value);" value="" required>
						<option value=""></option>
						<option value="pfizer">pfizer</option>
						<option value="moderna">moderna</option>
						<option value="sinovac">sinovac</option>
						<option value="jansen">jansen</option>
					</select>
					<label class="floating-label_1">Vaccine</label>
					<span id="vaccine_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input id="date" class="floating-input_1" type="text" onclick="(this.type='date')" placeholder=" " required>
					<label class="floating-label_1">Date</label>
					<span id="date_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input id="time" class="floating-input_1" type="text" onclick="(this.type='time')" placeholder=" " required>
					<label class="floating-label_1">Time</label>
					<span id="time_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input type="text" id="location" class="floating-input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
					<label class="floating-label">Location</label>
					<span id="location_error" class="text-danger"></span>
				</div>

				<div class="card-input">
					<input type="number" id="slots" class="floating-input" v-model="cardName" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardName" required>
					<label class="floating-label">Slots</label>
					<span id="slots_error" class="text-danger"></span>
				</div>


				<div class="card-input">
					<select name="age" id="age" class="floating-select" onclick="this.setAttribute('value', this.value);" value="" required>
						<option value=""></option>
						<option value="1">all</option>
						<option value="2">below 17</option>
						<option value="3">18 and above</option>
						<option value="4">senior citizen</option>
					</select>
					<label class="floating-label_1">Age</label>
					<span id="age_error" class="text-danger"></span>
				</div>


				<button data-js="open" id="btn-check" class="btn btn-primary submit_btn">
				Submit
				</button>
			</div>
		</div>
	</div>
	<script src="../static/js/event.js"></script>
